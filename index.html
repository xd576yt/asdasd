<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Scrims | Weekly Questions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0d14;
      color: white;
    }

    .main-header {
      background-color: #0e1117;
      padding: 20px 40px;
      border-bottom: 2px solid #1E90FF;
    }

    .main-header .container {
      display: 2rem;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }


    .header-right {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #1E90FF;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .primary-btn {
      background-color: #1E90FF;
      color: white;
    }

    .primary-btn:hover {
      background-color: #5865F2;
    }

    .secondary-btn {
      background-color: #1c1e26;
      border: 2px solid #1E90FF;
      color: white;
    }

    .secondary-btn:hover {
      background-color: #1E90FF;
      color: white;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    footer {
      background-color: #0e1117;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #1E90FF;
    }

    footer p {
      margin: 0;
      color: #888;
    }
  </style>
</head>
<body class="home">

  <header>
    <div class="header-left">
        <h1 class="logo-text">Weekly Questions</h1>
      </div>
    </div>    
  </header>

  <main class="main-content">
    <section id="hero" class="hero">
      <div class="container">
        <h2>Weekly Question</h2>
        <p>add questions for the week</p>
      </div>
    </section>

    <!-- Add after #discord section inside <main> -->

  <section id="testimonials" class="section">
    <div class="container">
      <h2>Answers</h2>
      <p>Author's Last name: LName</p>
      <p>Author's First name: FName</p>
      <p>Web Page Name: website</p>
      <P>Website: website</p>
      <p>Date Crreated (Day Month Year): date</p>
      <p> Url: url</p>
      <p>Accessed: (date Looked Up)</p>
    </div>
  </section>

</body>
</html>
